[tool.poetry]
name = "tree-shaking"
version = "0.1.0a0"
description = "Python tree-shaking for dependencies to reduce the size of packaging."
authors = ["likianta <likianta@foxmail.com>"]
# readme = "README.md"
packages = [{ include = "tree_shaking" }]

[tool.poetry.dependencies]
python = "^3.12"
argsense = { version = "^0.6.4b1", source = "likianta-host" }
lk-utils = { version = "^3.1.3a2", source = "likianta-host" }

[[tool.poetry.source]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"
priority = "primary"

[[tool.poetry.source]]
name = "likianta-host"
url = "http://likianta.pro:2131/"
priority = "supplemental"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
